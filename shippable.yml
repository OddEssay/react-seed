language: node_js
node_js:
  - 6.2.0 
  - 4.2.3
env:
  - NODE_ENV=production
  - COVERALLS_SERVICENAME=react-seed
  - secure: 
build:
  pre_ci_boot:
    image_name: drydock/u14nod
    image_tag: prod
    pull: true
  ci:
    - npm install
    - npm test
    - npm run cover
    - cat coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
  cache: true
  cache_dir_list:
    - $SHIPPABLE_BUILD_DIR/node_modules
